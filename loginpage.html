<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial;
}

.box {
    background: rgba(255,255,255,0.9);
    padding: 30px;
    width: 260px;
    border-radius: 15px;
    box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
    text-align: center;
    position: fixed;
}

.input {
    height: 30px;
    width: 220px;
    border: solid 1px black;
    border-radius: 8px;
    padding-left: 10px;
    margin-bottom: 15px;
}

.submit {
    height: 35px;
    width: 100px;
    background-color: red;
    border: solid 1px red;
    border-radius: 20px;
    color: white;
    font-weight: bold;
    cursor: pointer;
}


@media(max-width:480px){
    .box{
        width: 75%;
        padding: 20px;
        position: fixed;
        margin-top: 40%;
    }

    .input{
        width: 90%;
    }
}
</style>
</head>

<body>

<div class="box">
    <h3>লগইন করুন</h3>

    <input type="text" id="userID" class="input" placeholder="এ্যাডমিন ইউজার" required><br>
    <input type="password" id="password" class="input" placeholder="পাসওয়ার্ড" required><br>

    <input type="submit" value="Log in" class="submit" onclick="loginNow()">
</div>

<script>
function loginNow(){
    const user = document.getElementById("userID").value;
    const pass = document.getElementById("password").value;

   
    if(user === "saad" && pass === "saad@saad"){
        window.location.href = "page8.html";
    }
    
   
    else{
        alert("ইউজার আইডি বা পাসওয়ার্ড ভুল!");
    }
}
</script>

</body>
</html>
