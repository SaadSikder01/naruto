<!DOCTYPE html>
<html>
<head>
  <title>Upload Video</title>

  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
    }
    .box {
      background: white;
      padding: 30px;
      width: 350px;
      margin: 50px auto;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #ccc;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #4e73df;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #3554c8;
    }
    video {
      border: 2px solid #444;
      border-radius: 10px;
    }
  </style>

</head>
<body>

<div class="box">
  <h2>Upload Your Video</h2>

  <input type="file" id="videoFile" accept="video/*">
  <button onclick="uploadVideo()">Upload</button>

  <p id="status"></p>

  <a href="moreep.html">See All Videos</a>
</div>

<script type="module">
  // Firebase Config
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-storage.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA55ipKtczx5mZaAkFRj9bTZcoW_kA7c98",
    authDomain: "naruto-76eb1.firebaseapp.com",
    projectId: "naruto-76eb1",
    storageBucket: "naruto-76eb1.firebasestorage.app",
    messagingSenderId: "321658766206",
    appId: "1:321658766206:web:6e96c2b05d1bfd6792a92f"
  };

  const app = initializeApp(firebaseConfig);
  const storage = getStorage(app);
  const db = getFirestore(app);

  async function uploadVideo() {
    const status = document.getElementById("status");
    const file = document.getElementById("videoFile").files[0];

    if (!file) {
      status.innerText = "Please select a video!";
      return;
    }

    status.innerText = "Uploading...";

    const storageRef = ref(storage, "videos/" + Date.now() + "_" + file.name);
    await uploadBytes(storageRef, file);

    const url = await getDownloadURL(storageRef);

    await addDoc(collection(db, "videos"), { videoUrl: url });

    status.innerText = "Upload Successful!";
  }
</script>

</body>
</html>
