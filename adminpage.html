<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload to Drive</title>
</head>
<body>

<h2>Upload Video</h2>

<input type="file" id="video">
<button onclick="upload()">Upload</button>

<p id="msg">Waiting...</p>

<script>
function upload() {
    const file = document.getElementById("video").files[0];
    if (!file) return alert("Please select a video!");

    const formData = new FormData();
    formData.append("file", file);

    const xhr = new XMLHttpRequest();
    xhr.open("POST", "https://script.google.com/macros/s/AKfycbwO-cef9rbYGsyFW0HyN98senKLi-_bKK8qCpG1-R4zuZwcZDvr5Dbenh3SHTykjWo6/exec", true);

    document.getElementById("msg").innerText = "Uploading... Please wait...";

    xhr.onload = () => {
        if (xhr.status === 200) {
            document.getElementById("msg").innerText = "Upload Complete!";
            console.log(xhr.responseText);
        } else {
            document.getElementById("msg").innerText = "Upload failed!";
        }
    };

    xhr.send(formData);
}
</script>

</body>
</html>
