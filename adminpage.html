<!DOCTYPE html>
<html>
<head>
  <title>Upload Video</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin: 10px 0; }
    #status { margin-top: 15px; }
  </style>
</head>
<body>

<h2>Upload Video</h2>

<input type="file" id="videoInput" accept="video/*">
<br>
<button onclick="uploadVideo()">Upload</button>

<p id="status"></p>

<script>
async function uploadVideo() {
    const file = document.getElementById("videoInput").files[0];
    if (!file) return alert("Please select a video!");

    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", "naruto");  // << আপনার Unsigned Preset

    document.getElementById("status").innerText = "Uploading...";

    try {
        const response = await fetch(
            "https://api.cloudinary.com/v1_1/dplj1p2gh/video/upload",  // << আপনার Cloud Name
            {
                method: "POST",
                body: formData
            }
        );

        const data = await response.json();

        if (data.secure_url) {
            document.getElementById("status").innerHTML =
                `Upload complete!<br>
                 <a href="moreep.html?video=${encodeURIComponent(data.secure_url)}" target="_blank">
                 Click here to view your video
                 </a>`;
        } else {
            document.getElementById("status").innerText = "Upload failed!";
        }
    } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "An error occurred during upload.";
    }
}
</script>

</body>
</html>
