<!DOCTYPE html>
<html>
<body>

<h2>All Naruto Videos</h2>
<div id="list"></div>

<script>
const API = "https://script.google.com/macros/s/AKfycby-6nFSZEvWKTLtfU80xX6sYAu4_YZ-r1vOOfGcNsXnRECWbnGQm7eCNt4F5gSYpz0/exec";  // ← এখানে Google Script এর exec URL বসাবে

async function loadVideos() {
    let res = await fetch(API);
    let data = await res.json();

    let box = document.getElementById("list");
    box.innerHTML = "";

    data.forEach(v => {
        box.innerHTML += `
            <div style="margin-bottom:20px">
                <p><b>${v.name}</b></p>
                <video width="350" controls src="${v.url}"></video>
            </div>
        `;
    });
}

loadVideos();
</script>

</body>
</html>
