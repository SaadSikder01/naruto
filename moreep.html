<!DOCTYPE html>
<html>
<head>
  <title>All Videos</title>

  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
    }
    .box {
      background: white;
      padding: 30px;
      width: 350px;
      margin: 50px auto;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #ccc;
    }
    video {
      border: 2px solid #444;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    a {
      text-decoration: none;
      color: #4e73df;
      font-weight: bold;
    }
  </style>

</head>
<body>

<div class="box">
  <h2>All Uploaded Videos</h2>

  <div id="videos"></div>

  <a href="index.html">Upload Another Video</a>
</div>

<script type="module">
  // Firebase Config
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA55ipKtczx5mZaAkFRj9bTZcoW_kA7c98",
    authDomain: "naruto-76eb1.firebaseapp.com",
    projectId: "naruto-76eb1",
    storageBucket: "naruto-76eb1.firebasestorage.app",
    messagingSenderId: "321658766206",
    appId: "1:321658766206:web:6e96c2b05d1bfd6792a92f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function loadVideos() {
    const container = document.getElementById("videos");
    const snapshot = await getDocs(collection(db, "videos"));

    snapshot.forEach(doc => {
      const url = doc.data().videoUrl;
      container.innerHTML += `
        <video width="300" controls>
          <source src="${url}">
        </video>
      `;
    });
  }

  loadVideos();
</script>

</body>
</html>
