<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>সকল পোস্ট</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0d0d0d; color: #fff; }
        .post-card { background: #1a1a1a; border-radius: 10px; padding: 10px; margin-bottom: 18px; border: 1px solid #333; }
        .post-img, .post-vid { width: 100%; border-radius: 10px; }
        .time { font-size: 10px; color: #aaa; margin-top: 5px; }
    </style>
</head>

<body>

<div class="container py-4">
    <h2 class="text-center text-warning mb-3">সকল পোস্ট</h2>

    <div id="posts"></div>

    <div class="mt-3 text-center">
        <a href="index.html" class="btn btn-secondary">নতুন পোস্ট করো</a>
    </div>
</div>

<script>
function loadPosts() {
    const posts = JSON.parse(localStorage.getItem("allPosts") || "[]");
    const box = document.getElementById("posts");

    if (posts.length === 0) {
        box.innerHTML = `<p class="text-center text-muted">কোনো পোস্ট নেই</p>`;
        return;
    }

    box.innerHTML = posts.map(p => `
        <div class="post-card">
            ${p.type === "video"
                ? `<video src="${p.url}" class="post-vid" controls></video>`
                : `<img src="${p.url}" class="post-img">`
            }
            <p class="mt-2">${p.caption || ""}</p>
            <p class="time">${p.time}</p>
        </div>
    `).join("");
}

loadPosts();
</script>

</body>
</html>
