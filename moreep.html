    iframe { width:350; height:auto; margin-bottom:20px; border:none; }
	.download{
    position: fixed;
    top: 10px;

}
	.icon{
    position: fixed;
    top: ;

</head>
<body>
<a href = "naruto.html" class = "icon"><img src = "icon1.png" style = "height:40px"></a>
<a href = "downloadpage.html" class = "download"><img src = "download-icon.png" style = "height:40px"></a>
<h2 style = "text-align:center">Naruto</h2><hr><hr><br>
<div id="videos"></div>

<script>
alert("ভিডিও লোড হতে সময় লাগতে পারে, ভিডিও পেতে কিছুক্ষন অপেক্ষা করুন।")
fetch("https://script.google.com/macros/s/AKfycby6V74oc5nCRJzqDr3_Fi7qYJR6LIefEIJihiGowFBKiM6vINsXxb0BuRYaAcjfc74nxA/exec")
.then(res => res.json())
.then(data => {
  const container = document.getElementById("videos");
  data.forEach(v => {
    container.innerHTML += `
      <h4>${v.name}</h4>
      <iframe src="${v.embed}" allow="autoplay"></iframe>
    `;
  });
});
</script>
