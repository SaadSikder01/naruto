<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Watch Video</title>
</head>
<body>

<h2>Latest Uploaded Video</h2>

<video id="vid" width="100%" controls></video>

<script>
const url = localStorage.getItem("latestVideo");
if (url) {
    document.getElementById("vid").src = url;
} else {
    document.body.innerHTML += "<p>No video found!</p>";
}
</script>

</body>
</html>
