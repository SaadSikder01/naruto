<!DOCTYPE html>
<html>
<head>
  <title>Watch Video</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    video { margin-top: 20px; border: 1px solid #ccc; max-width: 100%; }
  </style>
</head>
<body>

<h2>Your Uploaded Video</h2>

<video id="videoPlayer" width="600" controls></video>

<script>
const videoUrl = localStorage.getItem("videoUrl");

if (videoUrl) {
    document.getElementById("videoPlayer").src = videoUrl;
} else {
    document.body.innerHTML += "<p>No video found! Please upload first from index.html.</p>";
}
</script>

</body>
</html>
