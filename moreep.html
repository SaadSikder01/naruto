<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Naruto Videos</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    video { width: 95%; margin-bottom: 25px; border: 2px solid #444; border-radius: 10px; }
  </style>
</head>
<body>

<h1>Naruto Video List</h1>
<div id="videoList">Loading videos...</div>

<script>
fetch("https://script.google.com/macros/s/AKfycbwTUkCOSWYvv_eR5joP5vlGINZpp1kBZxlceuEIG8BG_ftSynqiaS_Vik9sNAwdKucr/exec")
  .then(res => res.json())
  .then(data => {
    let html = "";
    data.forEach(v => {
      html += `
        <h3>${v.name}</h3>
        <video controls preload="metadata">
          <source src="${v.url}" type="video/mp4">
        </video>
      `;
    });
    document.getElementById("videoList").innerHTML = html;
  })
  .catch(err => {
    document.getElementById("videoList").innerHTML = "Error loading videos.";
  });
</script>

</body>
</html>
