<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Latest Video</title>
</head>
<body>

<h2>Latest Uploaded Video</h2>

<video id="player" width="100%" controls>
    <source id="videoSrc" type="video/mp4">
</video>

<p id="msg"></p>

<script>
const url = localStorage.getItem("latestVideo");

if (!url) {
    document.getElementById("msg").innerText = "No video uploaded yet!";
} else {
    document.getElementById("videoSrc").src = url;
    document.getElementById("player").load();
    document.getElementById("msg").innerText = "Video loaded!";
}
</script>

</body>
</html>
