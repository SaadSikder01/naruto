 <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name = "viewport" content = "width=device-width, initile-scale = 1.0">
  <title>Naruto Videos</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    video { width: 95%; margin-bottom: 25px; border: 2px solid #444; border-radius: 10px; }
	.download{
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 1000;
}
  </style>
</head>
<body>

<h1 style = "text-align:center">Naruto</h1><hr><hr><br>
<a href = "download.html" class = "download"><img src = "download-icon.png" style = "height:40px"></a>
<div id="videoList">Loading videos...</div>

<script>
fetch("https://script.google.com/macros/s/AKfycbx_AJ-LWtZy0vFeskkspTjrNrZGh6-5N2YphvNawVQhj_r1_kKnQn3aVThn6DgLuelpGA/exec")
  .then(res => res.json())
  .then(data => {
    let html = "";
    data.forEach(v => {
      html += `
        <h3>${v.name}</h3>
        <iframe src="${v.url}" width="350" height="200" allow="autoplay"></iframe>
      `;
    });
    document.getElementById("videoList").innerHTML = html;
  });
</script>


</body>
</html>
