<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Naruto Shippuden</title>
  <meta name = "viewport" content = "width=device-width, initile-scale = 1.0">
  <style>
    body { font-family: Arial; background:white; color:black; }
    iframe { width:350; height:auto; margin-bottom:20px; border:none; }
	.download{
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 1000;
}
  </style>
</head>
<body>
<a href = "download.html" class = "download"><img src = "download-icon.png" style = "height:40px"></a>
<h2 style = "text-align:center">Naruto Shippuden</h2><hr><hr><br>
<div id="videos"></div>

<script>
fetch("https://script.google.com/macros/s/AKfycbzgTPt9Sf-C_nCcJbPktEW4uyhH2UbRKbiluT8wtailDpvJRkCLdgQBLZ2VwKYGTkUVwA/exec")
.then(res => res.json())
.then(data => {
  const container = document.getElementById("videos");
  data.forEach(v => {
    container.innerHTML += `
      <h4>${v.name}</h4>
      <iframe src="${v.embed}" allow="autoplay"></iframe>
    `;
  });
});
</script>

</body>
</html>
