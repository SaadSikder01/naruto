<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name = "viewport" content = "width=device-width, initile-scale = 1.0">
  <title>Naruto Videos</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    video { width: 95%; margin-bottom: 25px; border: 2px solid #444; border-radius: 10px; }
  </style>
</head>
<body>

<h1>Naruto Video List</h1>
<div id="videoList">Loading videos...</div>

<script>
fetch("https://script.google.com/macros/s/AKfycbw1p3OIuRm3va-Tmuq5mO_zvAusISWow9PYGtXyH0JmMK6VpprsnFXcHAdNW3bn7JItBQ/exec")
  .then(res => res.json())
  .then(data => {
    let html = "";
    data.forEach(v => {
      html += `
        <h3>${v.name}</h3>
        <iframe src="${v.url}" width="350" height="200" allow="autoplay"></iframe>
      `;
    });
    document.getElementById("videoList").innerHTML = html;
  });
</script>


</body>
</html>
