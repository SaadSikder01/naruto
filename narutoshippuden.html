<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Naruto Shippuden</title>
  <meta name = "viewport" content = "width=device-width, initile-scale = 1.0">
  <style>
    body { font-family: Arial; background:#111; color:#fff; }
    iframe { width:350; height:200; margin-bottom:20px; border:none; }
  </style>
</head>
<body>

<h2>Naruto Shippuden Episodes</h2>
<div id="videos"></div>

<script>
fetch("https://script.google.com/macros/s/AKfycbzgTPt9Sf-C_nCcJbPktEW4uyhH2UbRKbiluT8wtailDpvJRkCLdgQBLZ2VwKYGTkUVwA/exec")
.then(res => res.json())
.then(data => {
  const container = document.getElementById("videos");
  data.forEach(v => {
    container.innerHTML += `
      <h4>${v.name}</h4>
      <iframe src="${v.embed}" allow="autoplay"></iframe>
    `;
  });
});
</script>

</body>
</html>
