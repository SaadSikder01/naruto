<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Naruto Videos</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    iframe { 
      width: 100%;
      height: 220px;
      margin-bottom: 25px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h2>All Naruto Videos</h2>
<div id="videoList">Loading...</div>

<script>
fetch("https://script.google.com/macros/s/AKfycbwL8Mx2OUQsxgSTC8yBOkV9dX_khopwYbuy2j2YQd2nTCSZ39C-UIlwcp3Ib0NvIzY/exec")
  .then(res => res.json())
  .then(data => {
    let html = "";
    data.forEach(v => {
      html += `
        <h3>${v.name}</h3>
        <iframe src="${v.url}" allow="autoplay"></iframe>
      `;
    });
    document.getElementById("videoList").innerHTML = html;
  })
  .catch(err => {
    document.getElementById("videoList").innerHTML = "Failed to load videos.";
  });
</script>

</body>
</html>
