<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>স্বাগতম!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .logout-btn {
            padding: 12px 30px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .naruto{
            height:50px;
            width:130px;
            border:solid 0.5px black;
            border-radius:10px;
            background-color:#ccccff;
        }
    </style>
</head>
<body>

    <h1 class="saad"></h1>
    <p>আপনি সফলভাবে লগইন করেছেন।</p>

    <div>
        <button class="logout-btn" onclick="logout()">লগ আউট</button>
        <button onclick="run()" class="naruto">অগ্রসর হোন</button>
    </div>

<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

<script>
    var typed = new Typed('.saad', {
        strings: ["স্বাগতম","welcome!"],
        typeSpeed: 130,
        backSpeed: 130,
        loop: true
    });

    function logout() {
        window.location.href = 'log in page.html';
    }

    function run(){
	    alert("আপনি অগ্রসর হচ্ছেন মানে আমাদের নিয়মনীতির সাথে একমত হয়ে অগ্রসর হচ্ছেন।");
        window.location.href = "naruto.html";
    }
</script>

</body>
</html>
